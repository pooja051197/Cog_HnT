<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border:4px solid green;
            border-radius: 4px 15px;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            margin: 4px;
            background-color: darkseagreen;
        }
        button:hover{
            border-color: rgb(7, 58, 7);
            background-color: green;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="player" controls>
        This browser does not support html5
        <source src="./assets/Bajrang_Baan.mp3" type="audio/mp3">
	</audio>

    <button id="play">play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
    <button id="volup">VolUp</button>
    <button onclick="volDecrease()" id="voldown">VolDown</button>

    <script>
        let player = document.getElementById("player");
        document.getElementById("play").addEventListener("click", ()=>{
            player.play();
        });
        document.getElementById("pause").addEventListener("click", ()=>{
            player.pause();
        });
        document.getElementById("stop").addEventListener("click", ()=>{
            player.pause();
            player.currentTime = 0;
        });
        document.getElementById("volup").addEventListener("click", ()=>{
            player.volume += 0.1;
            showVol();
        });
        let volDecrease = ()=>{
            player.volume -= 0.1;
            showVol();
        };
        let showVol = ()=>{
            console.log(player.volume);
        };
    </script>
</body>
</html>
