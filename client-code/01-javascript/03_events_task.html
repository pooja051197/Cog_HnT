<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Event demo</h1>
        <input 
            onkeyup="change(event)"
        />
        <h1 id="firstHead">Welcome user</h1>
    </div>
    <script>
        function change(e){
            // document.getElementsByTagName('h1')[1].innerText = "Welcome "+e.target.value
            document.getElementById('firstHead').innerText = "Welcome "+e.target.value
        }
    </script>
</body>
</html>
